<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .editor-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .language-select, .theme-select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-select:hover, .theme-select:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .language-select option, .theme-select option {
            background: #2d3748;
            color: white;
        }

        .editor-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .line-numbers {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 20px 10px;
            text-align: right;
            min-width: 60px;
            user-select: none;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .code-editor {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
            resize: none;
            tab-size: 4;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }

        .code-editor::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .output-section {
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .output-header {
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .run-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .output-content {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            min-height: 60px;
            max-height: 120px;
            overflow-y: auto;
        }

        .toolbar {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toolbar-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toolbar-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Dark theme */
        .dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .dark-theme .editor-container {
            background: rgba(30, 30, 30, 0.9);
        }

        .dark-theme .code-editor {
            color: #e6e6e6;
        }

        /* Light theme */
        .light-theme {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .light-theme .editor-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .light-theme .header h1,
        .light-theme .output-header {
            color: #333;
        }

        .light-theme .code-editor {
            color: #333;
        }

        .light-theme .line-numbers {
            color: #666;
        }

        .light-theme .output-content {
            color: #0066cc;
            background: rgba(0, 0, 0, 0.1);
        }

        /* Syntax highlighting styles */
        .keyword { color: #ff79c6; font-weight: bold; }
        .string { color: #f1fa8c; }
        .comment { color: #6272a4; font-style: italic; }
        .number { color: #bd93f9; }
        .function { color: #50fa7b; }
        .operator { color: #ff5555; }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .header-controls {
                width: 100%;
                justify-content: center;
            }

            .code-editor {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="header">
            <h1>ðŸš€ Advanced Code Editor</h1>
            <div class="header-controls">
                <select class="language-select" id="languageSelect">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="json">JSON</option>
                </select>
                <select class="theme-select" id="themeSelect">
                    <option value="default">Ocean Theme</option>
                    <option value="dark">Dark Theme</option>
                    <option value="light">Light Theme</option>
                </select>
            </div>
        </div>

        <div class="toolbar">
            <button class="toolbar-button" onclick="formatCode()">Format Code</button>
            <button class="toolbar-button" onclick="clearEditor()">Clear</button>
            <button class="toolbar-button" onclick="downloadCode()">Download</button>
            <button class="toolbar-button" onclick="toggleFullscreen()">Fullscreen</button>
        </div>

        <div class="editor-wrapper">
            <div class="line-numbers" id="lineNumbers">1</div>
            <div class="code-area">
                <textarea 
                    class="code-editor" 
                    id="codeEditor" 
                    placeholder="Start coding here... Select a language from the dropdown above!"
                    spellcheck="false"
                ></textarea>
            </div>
        </div>

        <div class="output-section">
            <div class="output-header">
                <span>Output</span>
                <button class="run-button" onclick="runCode()">â–¶ Run Code</button>
            </div>
            <div class="output-content" id="outputContent">
                Ready to execute your code...
            </div>
        </div>
    </div>

    <script>
        const codeEditor = document.getElementById('codeEditor');
        const lineNumbers = document.getElementById('lineNumbers');
        const outputContent = document.getElementById('outputContent');
        const languageSelect = document.getElementById('languageSelect');
        const themeSelect = document.getElementById('themeSelect');
        
        // Sample code templates
        const codeTemplates = {
            javascript: `// Welcome to JavaScript!
function greetUser(name) {
    return \`Hello, \${name}! Welcome to the code editor.\`;
}

console.log(greetUser("Developer"));

// Try some array operations
const numbers = [1, 2, 3, 4, 5];
const doubled = numbers.map(n => n * 2);
console.log("Original:", numbers);
console.log("Doubled:", doubled);`,

            cpp: `// Welcome to C++!

            json: `{
  "name": "Advanced Code Editor",
  "version": "1.0.0",
  "description": "A modern, feature-rich code editor with syntax highlighting",
  "features": [
    "Multi-language support",

        // Initialize editor
        function initializeEditor() {
            updateLineNumbers();
            loadTemplate();
        }

        // Update line numbers
        function updateLineNumbers() {
            const lines = codeEditor.value.split('\n');
            const lineCount = lines.length;
            let numbersHTML = '';
            
            for (let i = 1; i <= lineCount; i++) {
                numbersHTML += i + '\n';
            }
            
            lineNumbers.textContent = numbersHTML;
        }

        // Load code template based on selected language
        function loadTemplate() {
            const selectedLanguage = languageSelect.value;
            if (codeTemplates[selectedLanguage] && codeEditor.value.trim() === '') {
                codeEditor.value = codeTemplates[selectedLanguage];
                updateLineNumbers();
            }
        }

        // Basic syntax highlighting
        function highlightSyntax() {
            // This is a simplified syntax highlighter
            // In a real application, you'd use a library like Prism.js or highlight.js
            const language = languageSelect.value;
            // Implementation would go here for real syntax highlighting
        }

        // Format code (basic indentation)
        function formatCode() {
            let code = codeEditor.value;
            const language = languageSelect.value;
            
            if (language === 'json') {
                try {
                    const parsed = JSON.parse(code);
                    codeEditor.value = JSON.stringify(parsed, null, 2);
                    updateLineNumbers();
                    outputContent.textContent = 'Code formatted successfully!';
                } catch (e) {
                    outputContent.textContent = 'Invalid JSON format';
                }
            } else {
                // Basic indentation for other languages
                const lines = code.split('\n');
                let indentLevel = 0;
                const formattedLines = lines.map(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine.includes('}') || trimmedLine.includes(']') || trimmedLine.includes('</')) {
                        indentLevel = Math.max(0, indentLevel - 1);
                    }
                    
                    const formattedLine = '    '.repeat(indentLevel) + trimmedLine;
                    
                    if (trimmedLine.includes('{') || trimmedLine.includes('[') || trimmedLine.includes('<')) {
                        indentLevel++;
                    }
                    
                    return formattedLine;
                });
                
                codeEditor.value = formattedLines.join('\n');
                updateLineNumbers();
                outputContent.textContent = 'Code formatted successfully!';
            }
        }

        // Clear editor
        function clearEditor() {
            codeEditor.value = '';
            updateLineNumbers();
            outputContent.textContent = 'Editor cleared. Ready for new code...';
        }

        // Download code
        function downloadCode() {
            const code = codeEditor.value;
            const language = languageSelect.value;
            const extensions = {
                javascript: 'js',
                python: 'py',
                html: 'html',
                css: 'css',
                java: 'java',
                cpp: 'cpp',
                json: 'json'
            };
            
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code.${extensions[language] || 'txt'}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            outputContent.textContent = 'Code downloaded successfully!';
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Run code (simulated execution)
        function runCode() {
            const code = codeEditor.value;
            const language = languageSelect.value;
            
            outputContent.textContent = 'Executing code...\n\n';
            
            setTimeout(() => {
                if (language === 'javascript') {
                    try {
                        // Create a safe execution environment
                        const logs = [];
                        const mockConsole = {
                            log: (...args) => logs.push(args.join(' ')),
                            error: (...args) => logs.push('ERROR: ' + args.join(' '))
                        };
                        
                        // Simple evaluation (in real app, use Web Workers)
                        const func = new Function('console', code);
                        func(mockConsole);
                        
                        outputContent.textContent = logs.length > 0 ? logs.join('\n') : 'Code executed successfully (no output)';
                    } catch (error) {
                        outputContent.textContent = `Error: ${error.message}`;
                    }
                } else if (language === 'json') {
                    try {
                        JSON.parse(code);
                        outputContent.textContent = 'Valid JSON format âœ“';
                    } catch (error) {
                        outputContent.textContent = `JSON Error: ${error.message}`;
                    }
                } else {
                    outputContent.textContent = `Simulated execution for ${language}:\n\nCode syntax appears valid.\nIn a real environment, this would compile and run your ${language} code.`;
                }
            }, 1000);
        }

        // Change theme
        function changeTheme(theme) {
            document.body.className = theme === 'default' ? '' : `${theme}-theme`;
        }

        // Event listeners
        codeEditor.addEventListener('input', updateLineNumbers);
        codeEditor.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeEditor.scrollTop;
        });

        languageSelect.addEventListener('change', () => {
            if (codeEditor.value.trim() === '' || confirm('Load template for selected language? This will replace current code.')) {
                loadTemplate();
            }
        });

        themeSelect.addEventListener('change', (e) => {
            changeTheme(e.target.value);
        });

        // Keyboard shortcuts
        codeEditor.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 's':
                        e.preventDefault();
                        downloadCode();
                        break;
                    case 'Enter':
                        e.preventDefault();
                        runCode();
                        break;
                    case 'k':
                        e.preventDefault();
                        clearEditor();
                        break;
                }
            }
            
            // Tab key support
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = codeEditor.selectionStart;
                const end = codeEditor.selectionEnd;
                codeEditor.value = codeEditor.value.substring(0, start) + '    ' + codeEditor.value.substring(end);
                codeEditor.selectionStart = codeEditor.selectionEnd = start + 4;
                updateLineNumbers();
            }
        });

        // Initialize the editor
        initializeEditor();

        // Welcome message
        setTimeout(() => {
            outputContent.textContent = 'ðŸŽ‰ Welcome to Advanced Code Editor!\n\nFeatures:\nâ€¢ Multi-language support\nâ€¢ Syntax highlighting\nâ€¢ Theme switching\nâ€¢ Code formatting\nâ€¢ Download functionality\nâ€¢ Keyboard shortcuts (Ctrl+S: Save, Ctrl+Enter: Run, Ctrl+K: Clear)\n\nStart coding now!';
        }, 1000);
    </script>
